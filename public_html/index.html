<!DOCTYPE html>
<html lang="en">
<head>
    <title>Regitration Form</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script   src="//code.jquery.com/jquery-3.1.0.js" crossorigin="anonymous"></script>
    <script type="text/javascript" async="" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/cc_corsajax.js"></script>
    <script type="text/javascript" src="js/lib/cc_global_lib.js"></script>
    <script type="text/javascript" src="js/lib/cc_jsonrpc.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
<h1>Register to the System</h1>
<form class="form-horizontal">
    <p class="save_msg_success bg-success" style="display:none">...</p>
    <p class="save_msg_error bg-danger" style="display:none">...</p>
    <div class="form-group">
        <label for="Firstname" class="col-sm-2 control-label">Contact Firstname: </label>
        <input maxLength="255" size=70 name="Firstname" value="" title="firstname">
    </div>
    <div class="form-group">
        <label for="Lastname" class="col-sm-2 control-label">Contact Lastname: </label>
        <input maxLength="255" size=70 name="Lastname" value="" title="lastname">
    </div>
    <div class="form-group">
        <label for="Email" class="col-sm-2 control-label">Contact Email: </label>
        <input maxLength="255" size=70 name="Email" value="" title="email">
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default register">Register</button>
        </div>
    </div>
</form>
</body>
</html>
